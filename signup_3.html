<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
        <script src="./js/adress.js" defer></script>
        <title>Signup - 3</title>
    </head>

    <body>
        <div class="loading"></div>
        <div class="progression-container">
            <div class="progression-dot" data-active="false"><span>1</span></div>
            <div class="progression-dot" data-active="false"><span>2</span></div>
            <div class="progression-dot" data-active="true"><span>3</span></div>
            <div class="progression-dot" data-active="false"><span>4</span></div>
            <div class="progression-dot" data-active="false"><span>5</span></div>
            <div class="progression-dot" data-active="false"><span>6</span></div>
        </div>

        <h1>Adresse</h1>
        <form action="" method="post">

            <div class="form__group">
                <label for="city">Commune</label>
                <input type="text" name="city" id="city" class="form__control js-input-cities" placeholder="61250"
                    list="city--list" required>
                <datalist id="city--list" class=".js-datalist-adress"></datalist>
            </div>

            <div class="form__group">
                <label for="adress">Adresse</label>
                <div class="loader">
                    <input type="text" name="adress" id="adress"
                        class="form__control btn btn--dark-green js-input-address" placeholder="12 bis rue des sources"
                        required>
                    <div class="js-loader"></div>
                </div>
            </div>

            <div class="btn-group flex--col">
                <a href="./signup_4.html" class="btn btn--light-green mt-5">Suivant</a>
                <a href="./signup_2.html" class="btn btn--dark-green btn--small">Précédent</a>
            </div>
        </form>
    </body>

</html>
