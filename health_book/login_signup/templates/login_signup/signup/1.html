{% extends 'login_signup/base.html' %}
{% load static %}
{% block title %} Signup - 1 {% endblock title %}
{% block content %}

<div class="progression-container">
  <div class="progression-dot" data-active="true"><span>1</span></div>
  <div class="progression-dot" data-active="false"><span>2</span></div>
  {% if not isMedical %}
  <div class="progression-dot" data-active="false"><span>3</span></div>
  <div class="progression-dot" data-active="false"><span>4</span></div>
  <div class="progression-dot" data-active="false"><span>5</span></div>
  <div class="progression-dot" data-active="false"><span>6</span></div>
  {% endif %}
</div>

<h1>Informations personnelles</h1>
<form action="" method="post">
  <div class="form__group">
    <label for="firstname">Prénom</label>
    <input type="text" name="firstname" id="firstname" class="form__control" placeholder="Jean" required />
  </div>

  <div class="form__group">
    <label for="lastname">Nom</label>
    <input type="text" name="lastname" id="lastname" class="form__control btn btn--dark-green" placeholder="Dupuis"
      required />
  </div>

  <div class="form__group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form__control btn btn--dark-green"
      placeholder="exemple@gmail.com" required />
  </div>

  <div class="form__group">
    <label for="password_confirm">Sexe (physique)</label>
    <input type="text" name="password_confirm" id="password_confirm" class="form__control btn btn--dark-green"
      placeholder="Masculin" list="gender" required />
    <datalist id="gender">
      <option value="Masculin"></option>
      <option value="Féminin"></option>
    </datalist>
  </div>

  <div class="form__group">
    <label for="birthdate">Date de naissance</label>
    <input type="date" name="birthdate" id="birthdate" class="form__control btn btn--dark-green" required />
  </div>

  <div class="btn-group flex--col">
    <a href="{% url 'signup' id %}" class="btn btn--light-green mt-5">Suivant</a>
    <a href="{% url 'index' %}" class="btn btn--dark-green btn--small mb-10">Précédent</a>
  </div>
</form>
{% endblock content %}

{% block script %}
<script src="{% static 'login_signup/js/remove-medical.js' %}"></script>
{% endblock script %}
