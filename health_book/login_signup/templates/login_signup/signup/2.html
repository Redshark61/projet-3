{% extends 'login_signup/base.html' %}
{% load static %}

{% block title %}Signup - 2{% endblock title %}

{% block content %}
<div class="progression-container">
    <div class="progression-dot" data-active="false"><span>1</span></div>
    <div class="progression-dot" data-active="true"><span>2</span></div>
    <div class="progression-dot" data-active="false"><span>3</span></div>
    <div class="progression-dot" data-active="false"><span>4</span></div>
    <div class="progression-dot" data-active="false"><span>5</span></div>
    <div class="progression-dot" data-active="false"><span>6</span></div>
</div>

<h1>Mot de passe / identifiant</h1>
<form action="" method="post">

    <div class="form__group">
        <label for="security-code">Code de sécurité sociale*</label>
        <input type="tel" name="security-code" id="security-code" class="form__control js-security-code"
            placeholder="1-23-45-67-890-123 45" required>
    </div>

    <div class="form__group">
        <label for="password">Mot de passe*</label>
        <input type="password" name="password" id="password" class="form__control" placeholder="***" required>
    </div>

    <div class="form__group">
        <label for="password-confirm">Confirmer du mot de passe*</label>
        <input type="password" name="password-confirm" id="password-confirm" class="form__control" placeholder="***"
            required>
    </div>

    <div class="btn-group flex--col">
        <a href="../3" class="btn btn--light-green mt-5">Suivant</a>
        <a href="../1" class="btn btn--dark-green mb-5 btn--small">Précédent</a>
    </div>
</form>
{% endblock content %}

{% block script %}
<script src="{% static 'login_signup/js/remove-medical.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
<script src="{% static 'login_signup/js/cleave-format.js'%}"></script>
{% endblock script %}
