<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
        <script src="../js/cleave-format.js" defer></script>
        <title>Login</title>
    </head>

    <body>

        <h1>Connexion</h1>
        <form action="" method="post">
            <div class="form__group">
                <label for="id1">Identifiant</label>
                <input type="tel" name="id1" id="id1" class="form__control js-security-code"
                    placeholder="1-23-45-67-890-123 45" autocomplete="off" required>
            </div>

            <div class="form__group">
                <label for="psw">Mot de passe</label>
                <input type="password" name="psw" id="psw" class="form__control" placeholder="***" autocomplete="off"
                    required>
            </div>

            <div class="btn-group flex--col">
                <a href="./index.html" class="btn btn--light-green mt-5 js-later-button">Se connecter</a>
                <a href="./index.html" class="btn btn--dark-green btn--small">Accueil</a>
            </div>
        </form>
    </body>

</html>
