<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
        <title>Signup - 1</title>
    </head>

    <body>
        <div class="progression-container">
            <div class="progression-dot" data-active="true"><span>1</span></div>
            <div class="progression-dot" data-active="false"><span>2</span></div>
            <div class="progression-dot" data-active="false"><span>3</span></div>
            <div class="progression-dot" data-active="false"><span>4</span></div>
        </div>

        <h1>Informations personnelles</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Jean" required>
            </div>

            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" class="form-control btn btn--dark-green"
                    placeholder="Dupuis" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control btn btn--dark-green"
                    placeholder="exemple@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Sexe (physique)</label>
                <input type="text" name="password_confirm" id="password_confirm"
                    class="form-control btn btn--dark-green" placeholder="Masculin" list="gender" required>
                <datalist id="gender">
                    <option value="Masculin">
                    <option value="Féminin">
                </datalist>
            </div>

            <div class="form-group">
                <label for="birthdate">Date de naissance</label>
                <input type="date" name="birthdate" id="birthdate" class="form-control btn btn--dark-green" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control btn btn--dark-green"
                    placeholder="Mot de passe" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmation du mot de passe</label>
                <input type="password" name="password_confirm" id="password_confirm"
                    class="form-control btn btn--dark-green" placeholder="Confirmation du mot de passe" required>
            </div>

            <a href="./signup_2.html" class="btn btn--light-green">Suivant</a>
        </form>
    </body>

</html>
