<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/main.css">
        <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/addons/cleave-phone.fr.js"></script>
        <script src="../js/later-input.js" defer></script>
        <script src="../js/cleave-format.js" defer></script>
        <title>Signup - 5</title>
    </head>

    <body>
        <div class="progression-container">
            <div class="progression-dot" data-active="false"><span>1</span></div>
            <div class="progression-dot" data-active="false"><span>2</span></div>
            <div class="progression-dot" data-active="false"><span>3</span></div>
            <div class="progression-dot" data-active="false"><span>4</span></div>
            <div class="progression-dot" data-active="true"><span>5</span></div>
            <div class="progression-dot" data-active="false"><span>6</span></div>
        </div>

        <h1>Personne de confiance</h1>
        <form action="" method="post">
            <div class="form__group">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" class="form__control js-later-input"
                    placeholder="Jean" required>
            </div>

            <div class="form__group">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" class="form__control js-later-input"
                    placeholder="Dupuis" required>
            </div>

            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form__control js-later-input"
                    placeholder="exemple@gmail.com" required>
            </div>

            <div class="form__group">
                <label for="tel">Téléphone</label>
                <input type="tel" name="tel" id="tel" class="form__control js-later-input js-tel-input"
                    placeholder="06 12 34 56 78" required>
            </div>

            <div class="btn-group flex--col">
                <a href="./6.html" class="btn btn--light-green mt-5 js-later-button">Plus tard</a>
                <a href="./4.html" class="btn btn--dark-green btn--small">Précédent</a>
            </div>
        </form>
    </body>

</html>
