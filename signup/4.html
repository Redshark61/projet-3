<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/main.css">
        <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
        <script src="./js/add-list.js" defer></script>
        <title>Signup - 4</title>
    </head>

    <body>
        <div class="progression-container">
            <div class="progression-dot" data-active="false"><span>1</span></div>
            <div class="progression-dot" data-active="false"><span>2</span></div>
            <div class="progression-dot" data-active="false"><span>3</span></div>
            <div class="progression-dot" data-active="true"><span>4</span></div>
            <div class="progression-dot" data-active="false"><span>5</span></div>
            <div class="progression-dot" data-active="false"><span>6</span></div>
        </div>

        <h1>Informations de santé</h1>
        <form action="" method="post">

            <div class="form__group">
                <label for="doctor">Médecin Traitant</label>
                <input type="text" name="doctor" id="doctor" class="form__control" placeholder="Jean Dupuis"
                    list="doctor--list" required>
                <datalist id="doctor--list">
                    <option value="Jean Dupuis">Jean Dupuis</option>
                    <option value="Marie Leroi">Marie Leroi</option>
                </datalist>
            </div>

            <div class="form__group">
                <label for="treatment">Traitement(s)</label>
                <div class="form--add">
                    <input type="text" class="form__control js-input" id="treatment">
                    <div class="form__plus js-add-element">➕</div>
                </div>
                <ul class="form__list js-list">

                </ul>
            </div>

            <div class="form__group">
                <label for="disease">Maladie(s) actuelle(s)</label>
                <div class="form--add">
                    <input type="text" class="form__control js-input" id="disease">
                    <div class="form__plus js-add-element">➕</div>
                </div>
                <ul class="form__list js-list">

                </ul>
            </div>

            <div class="form__group">
                <label for="hospital">Hospitalisation(s) passée(s)</label>
                <div class="form--add">
                    <input type="text" class="form__control js-input" id="hospital">
                    <div class="form__plus js-add-element">➕</div>
                </div>
                <ul class="form__list js-list">

                </ul>
            </div>

            <div class="btn-group flex--col">
                <a href="./5.html" class="btn btn--light-green mt-5">Suivant</a>
                <a href="./3.html" class="btn btn--dark-green btn--small">Précédent</a>
            </div>
        </form>
    </body>

</html>
