<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
    <title>Signup - Médical</title>
  </head>

  <body>

    <h1>Connexion en tant que personnel médical</h1>
    <form action="" method="post">
      <div class="form__group">
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" class="form__control" placeholder="Jean" required>
      </div>

      <div class="form__group">
        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" class="form__control btn btn--dark-green" placeholder="Dupuis"
          required>
      </div>

      <div class="form__group">
        <label for="rpps">RPPS</label>
        <input type="number" name="rpps" id="rpps" class="form__control btn btn--dark-green" placeholder="01234567891"
          required>
      </div>

      <div class="btn-group flex--col">
        <a href="./1.html?medical=true" class="btn btn--light-green mt-5">Suivant</a>
        <a href="../index.html" class="btn btn--dark-green btn--small mb-10">Précédent</a>
      </div>
    </form>
  </body>

</html>
